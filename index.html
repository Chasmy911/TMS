<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CoinBase</title>
</head>

<body>
    <header class="header">
        <div class="wrapper"></div>
    </header>


    <section class="testimonial">
        <div class="wrapper">

            <div class="testimonial__container">
                <h3 class="section__title">
                    10,000 Satisfied clients
                    around the world
                </h3>

                <div class="section__descr">
                    Yeah! we’re proud with numbers. We’ve helped thousands of clients all around the world with our
                    bespoke service. Hover ontop of them pic to view their testimonials.
                </div>
                <div class="testimonial__box-container">
                    <div class="testimonial__box">
                        <div class="testimonial__text-box">
                            <div class="testimonial__name"> Femi from Nigeria</div>
                            <div class="testimonial__img_star"><img src="assets/images/Star.svg" alt="star"></div>
                            <h5 class="testimonial__title">Wonderful service </h5>
                            <p class="testimonial__text">Good deal and very wonderful service thank you.</p>
                        </div>
                        <div class="testimonial__bitcoin-img-box"><img src="assets/images/testimonial_bitcoin.svg" alt="bitcoin"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
